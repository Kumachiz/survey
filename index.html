<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bike Shop Survey</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>A little Survey for Our Bike Shop</h1>
      <!-- <img src="img/bike.jpg" alt="Header Photo" /> -->
      <h2>Please fill, select and complete the questionaire below.</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="InputName1">First Name</label>
        <input type="text" class="form-control" id="InputName1" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="InputName2">Second Name</label>
        <input type="text" class="form-control" id="InputName2" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="InputBike">Type of Bike</label>
        <input type="text" class="form-control" id="InputBike" placeholder="">
      </div>

      <div class="form-group">
        <label for="">How satisfied are you with our mechanic's work?</label>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios1" id="optionsRadios1" value="Very Satisfied!">
            Very Satisfied
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios2" id="optionsRadios2" value="Satisfied">
            Satisfied
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios3" id="optionsRadios3" value="NotSatisfied">
            Not Satisfied
          </label>
        </div>
      </div>

      <div class="checkbox">
        <p><strong>What days of the week would you prefer to bring your bike in?</strong></p>
        <label class="checkbox-inline">
          <input type="checkbox" id="Monday" value="Monday"> Monday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Tuesday" value="Tuesday"> Tuesday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Wednesday" value="Wednesday"> Wednesday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Thursday" value="Thursday"> Thursday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Friday" value="Friday"> Friday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Saturday" value="Saturday"> Saturday
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div id="results">
      <h3>Thanks for your input. Here's what you submitted.</h3>
      <h4>Name</h4>
      <span class="InputName1"></span>
      <span class="InputName2"></span>
      <h4>Bike</h4>
      <span class="InputBike"></span>
      <h4>Satisfaction Level</h4>
      <!-- <span class="satisfaction"></span> -->

      function results() {

        } else $.getElementById("optionsRadios3").checked) {
          satisfaction = $.getElementById("optionsRadios3").value;
        }

      document.write(satisfaction);
      }
      </script> -->
      <span class="optionsRadios1"></span>
      <span class="optionsRadios2"></span>
      <span class="optionsRadios3"></span>
      <h4>Days of the week you prefer</h4>
      <span class="Monday"></span>
      <span class="Tuesday"></span>
      <span class="Wednesday"></span>
      <span class="Thursday"></span>
      <span class="Friday"></span>
      <span class="Saturday"></span>

    </div>


    </div>
  </body>
</html>
