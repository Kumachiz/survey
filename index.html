<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bike Shop Survey</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>A little Survey for Our Bike Shop</h1>
      <!-- <img src="img/bike.jpg" alt="Header Photo" /> -->
      <h2>Please fill, select and complete the questionaire below.</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="InputName1">First Name</label>
        <input type="text" class="form-control" id="InputName1" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="InputName2">Second Name</label>
        <input type="text" class="form-control" id="InputName2" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="">How satisfied are you with our mechanic's work?</label>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="VerySatisfied">
            Very Satisfied
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="Satisfied">
            Satisfied
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="NotSatisfied">
            Not Satisfied
          </label>
        </div>
      </div>

      <div class="checkbox">
        <p><strong>What days of the week would you prefer to bring your bike in?</strong></p>
        <label class="checkbox-inline">
          <input type="checkbox" id="Monday" value="Monday"> Monday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Tuesday" value="Tuesday"> Tuesday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Wednesday" value="Wednesday"> Wednesday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Thursday" value="Thursday"> Thursday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Friday" value="Friday"> Friday
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Saturday" value="Saturday"> Saturday
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </body>
</html>
